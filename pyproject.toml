[project]
name = "framelib"
version = "0.1.3"
description = "polars and dataframely plugin"
readme = "README.md"
authors = [
    { name = "OutSquareCapital", email = "166045166+OutSquareCapital@users.noreply.github.com" }
]
requires-python = ">=3.12"
dependencies = [
    "dataframely>=1.7.6",
    "marimo>=0.15.2",
    "plotly>=6.2.0",
    "plotly-stubs @ git+https://github.com/OutSquareCapital/plotly-stubs.git@add-colors-namespace",
    "polars>=1.33.0",
    "pyarrow-stubs>=20.0.0.20250716",
    "pychain",
]
[build-system]
requires = ["uv_build>=0.8.15,<0.9.0"]
build-backend = "uv_build"

[tool.uv.sources]
pychain = { git = "https://github.com/OutSquareCapital/pychain.git" }
